<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<script src="createjs/utils/extend.js"></script>
	<script src="createjs/utils/promote.js"></script>
	<script src="createjs/events/Event.js"></script>
	<script src="createjs/events/EventDispatcher.js"></script>
	<script src="preloadjs/utils/RequestUtils.js"></script>
	<script src="preloadjs/data/LoadItem.js"></script>
	<script src="preloadjs/loaders/AbstractLoader.js"></script>
	<script src="preloadjs/LoadQueue.js"></script>
	<script>
		function init () {
			var lq = new createjs.LoadQueue();
			lq.addEventListener("complete", function (evt) {
				console.log('Loaded: ', lq.getItem("foo"));
			});
			lq.loadFile({src: "browserify.html", id:"foo", type: createjs.LoadQueue.TEXT});
		}
	</script>
	<title></title>
</head>
<body onload="init();">

</body>
</html>
